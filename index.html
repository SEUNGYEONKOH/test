<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고승연의 공간</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="greeting">고승연의 공간입니다.</div>
  <canvas id="rain-canvas"></canvas>

  <!-- 비 소리 -->
  <audio id="rain-audio" src="https://cdn.pixabay.com/audio/2022/03/08/audio_f03cb7a809.mp3" loop></audio>

  <!-- 컨트롤 패널 -->
  <div class="control-panel">
    <label>
      비 양:
      <input type="range" id="rain-slider" min="50" max="500" value="150">
    </label>
    <label>
      소리:
      <input type="checkbox" id="sound-toggle" checked>
    </label>
    <button id="sound-start-btn">🔊 소리 켜기</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
